    <div id="background-wrap">
      <div class="x1">
        <div class="cloud"></div>
      </div>
      <div class="x2">
        <div class="cloud"></div>
      </div>
      <div class="x3">
        <div class="cloud"></div>
      </div>
      <div class="x4">
        <div class="cloud"></div>
      </div>
      <div class="x5">
        <div class="cloud"></div>
      </div>
    </div>
    <img src="assets/skyscraper.png" class="fix" />
    <h1>Paris House Price Prediction</h1>
    <div class="row">
      <div class="column">
        <div class="form-group">
          <span>Volume</span>
          <input
            class="form-field"
            type="number"
            id="volume"
            placeholder="62 m²"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="form-group">
          <span>Rooms</span>
          <input
            class="form-field"
            type="number"
            id="rooms"
            placeholder="3"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="form-group">
          <span>Bedrooms</span>
          <input
            class="form-field"
            type="number"
            id="bedrooms"
            placeholder="2"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="form-group">
          <span>Bathtub</span>
          <input
            class="form-field"
            type="number"
            id="bathtub"
            placeholder="1"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <span>WC</span>
          <input
            class="form-field"
            type="number"
            id="wc"
            placeholder="1"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="form-group">
          <span>Terrain et Salle de sport</span>
          <input
            class="form-field"
            type="number"
            id="terrain"
            placeholder="14"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="form-group">
          <span>Supérette</span>
          <input
            class="form-field"
            type="number"
            id="superette"
            placeholder="6"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="checkbox">
          <input
            class="inp-cbx"
            id="cbx"
            type="checkbox"
            style="display: none"
          /><label class="cbx" for="cbx"
            ><span
              ><svg width="12px" height="10px" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
            ><span>House located in 16th district</span></label
          >
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <span>Ecole primaire</span>
          <input
            class="form-field"
            type="number"
            id="ecole"
            placeholder="5"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="form-group">
          <span>Monument historique</span>
          <input
            class="form-field"
            type="number"
            id="monument"
            placeholder="6"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
        <div class="form-group">
          <span>Boulangerie</span>
          <input
            class="form-field"
            type="number"
            id="boulangerie"
            placeholder="9"
            onfocus="style.borderColor = '#CDD9ED'"
          />
        </div>
      </div>
    </div>
    <button class="button-5" role="button">Predict Price</button>
    <p class="button-5 extra" id="result">Price : 360 520€</p>
