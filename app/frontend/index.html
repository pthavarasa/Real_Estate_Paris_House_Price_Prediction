<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>A Basic HTML5 Template</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />

      <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"

      property="og:description"
      content="A simple HTML5 Template for new projects."

    <link rel="stylesheet" href="style.css?v=1.0" />
  </head>

  <body>
    <h1>Paris House Price Prediction</h1>
    <div class="row">
      <div class="column">
        <div class="form-group">
          <span>Volume</span>
          <input class="form-field" type="number" placeholder="62 m²" />
        </div>
        <div class="form-group">
          <span>Rooms</span>
          <input class="form-field" type="number" placeholder="" />
        </div>
        <div class="form-group">
          <span>Bedrooms</span>
          <input class="form-field" type="number" placeholder="" />
        </div>
        <div class="form-group">
          <span>Bathtub</span>
          <input class="form-field" type="number" placeholder="" />
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <span>WC</span>
          <input class="form-field" type="number" placeholder="62 m²" />
        </div>
        <div class="form-group">
          <span>Terrain et Salle de sport</span>
          <input class="form-field" type="number" placeholder="" />
        </div>
        <div class="form-group">
          <span>Supérette</span>
          <input class="form-field" type="number" placeholder="" />
        </div>
        <div class="checkbox">
          <input
            class="inp-cbx"
            id="cbx"
            type="checkbox"
            style="display: none"
          /><label class="cbx" for="cbx"
            ><span
              ><svg width="12px" height="10px" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
            ><span>House located in 16th district</span></label
          >
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <span>Ecole primaire</span>
          <input class="form-field" type="number" placeholder="62 m²" />
        </div>
        <div class="form-group">
          <span>Monument historique</span>
          <input class="form-field" type="number" placeholder="" />
        </div>
        <div class="form-group">
          <span>Boulangerie</span>
          <input class="form-field" type="number" placeholder="" />
        </div>
      </div>
    </div>
    <button class="button-5" role="button">Predict Price</button>
    <img src="skyscraper.png" class="fix" />
    <script src="script.js"></script>
  </body>
</html>
